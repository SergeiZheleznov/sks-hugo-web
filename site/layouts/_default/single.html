{{ define "main" }} 

  <article class="content">
    <main>{{- .Content -}}</main>
  </article>

  {{ $taxo := "categories" }} <!-- Use the plural form here -->
  <ul id="{{ $taxo }}">
      {{ range .Param $taxo }}
          {{ $name := . }}
          {{ with $.Site.GetPage (printf "/%s/%s" $taxo ($name | urlize)) }}
              <li><a href="{{ .Permalink }}">{{ $name }}</a> {{ .Params.link }}</li>
          {{ end }}
      {{ end }}
  </ul>
{{ end }}
