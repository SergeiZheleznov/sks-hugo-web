{{ define "main" }}
<div class="container max-w-2xl mx-auto my-10">
  <div class="bg-white p-10 rounded-md">

    {{ range .Params.package }}
    <div class="mb-3">
      <h3 class="text-lg font-semibold">
        {{ if .www }}<a target="_blank" href="{{.www}}">{{.name}}</a>{{else}}{{.name}}{{end}}
        {{ if .choco }}<a class="text-sm text-gray-700 hover:text-gray-900" href="https://chocolatey.org/packages/{{.chock}}/" target="_blank"><i class="fas fa-box-open"></i></a>{{ end }}
      </h3>
      {{ if .choco }}
        <input class="block cursor-pointer w-full outline-none font-mono bg-gray-200" readonly onclick="this.select();" type="text" value="choco install {{.choco}} -y" />
      {{ end }}
    </div>

    {{ end }}
  </div>
</div>
{{ end }}
