{{ define "main" }}
<div class="container max-w-2xl mx-auto my-10">
  <div class="bg-white p-10 rounded-md">

    {{ range .Params.package }}
      <div class="mt-5 flex md:w-1/2 lg:w-1/3 p-5">
        <div class="md:flex-1">
          <h3 class="text-lg">{{.name}}</h3>

          {{ with .choco }}
            <a class="text-sm" href="https://chocolatey.org/packages/{{.}}/" target="_blank">pckg</a>
            <div class="mt-3">
              <input class="block w-full outline-none" readonly onclick="this.select();" type="text" value="choco install {{.}} -y" />
            </div>
          {{ end }}
        </div>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
