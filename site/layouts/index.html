{{ define "main" }}
  <div class="max-w-sm mx-auto rounded overflow-hidden shadow-lg mt-10 bg-gray-100">
    <img class="w-full h-48 object-cover object-top" src="/img/card.jpg" alt="Sunset in the mountains">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ .Title }}</div>
      <div class="text-gray-700 text-base md-content">{{ .Content }}</div>
    </div>
    <div class="px-6 py-2">
      {{- range .Params.spec -}}
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#{{ . }}</span>
      {{- end -}}
    </div>
  </div>
{{ end }}
